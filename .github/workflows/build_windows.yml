name: Build Windows EXE and publish release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: python -m pip install --upgrade pip; pip install -r requirements.txt pyinstaller

      - name: Build exe (PowerShell)
        shell: pwsh
        run: |
          ./build.ps1 -Clean

      - name: Upload release and artifact
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          files: |
            dist\LeagueSheet.exe
